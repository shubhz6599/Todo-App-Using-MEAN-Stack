<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>Login to Todo App</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-3">
                    <form class="example-form" novalidate #form="ngForm">
                      <mat-form-field class="example-full-width">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" name="username" [(ngModel)]="formValues.username" #username="ngModel" required>
                        <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
                          Username is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Create your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="formValues.password" #password="ngModel" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                          Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    </form>
                    <mat-error *ngIf="errorMessage">
                      {{ errorMessage }}
                    </mat-error>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button color="primary" type="button" (click)="onClickLogin()" [disabled]="!form.form.valid">Login</button>
                </mat-card-actions>
                <small class="btn" routerLink="/register">Don't have an account? Sign up here</small>
              </mat-card>
        </div>
    </div>
</div>
