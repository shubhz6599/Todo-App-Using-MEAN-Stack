<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>Register for Todo App</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-3">
                    <form class="example-form" #form="ngForm" novalidate>
                        <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" name="username" [(ngModel)]="formValues.username" #username="ngModel" required>
                            <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
                              Username is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Create your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="formValues.password" #password="ngModel" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                              Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Confirm your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" name="confirmPassword" [(ngModel)]="formValues.confirmPassword" #confirmPassword="ngModel" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                              Confirm Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="formValues.email" #email="ngModel">
                        </mat-form-field>
                        <mat-error *ngIf="errorMessage">
                          {{ errorMessage }}
                        </mat-error>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-raised-button color="primary" type="button" (click)="onClickRegister()" [disabled]="!form.form.valid">Register</button>
                </mat-card-actions>
                <small class="btn" routerLink="/login">Already have an account? Login here</small>
              </mat-card>
        </div>
    </div>
</div>
